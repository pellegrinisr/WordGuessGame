<!DOCTYPE HTML>
<HMTL lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Hangman</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <img class="myImage" src="https://static.wixstatic.com/media/0fc0f7_3b3967ad38134a909cfa93da54e02115~mv2_d_2464_1640_s_2.jpg">
                    </div>
                    <div class="col-sm-6 text-center">
                        <p>This is one column</p>
                        <div class="form-group">
                            <label id="myLabel">Push Any Key To Get Started</label><br>
                            <label for="numWins">Wins</label><br>
                            <input type="text" class="form-control" id="numWins" readonly><br>
                            <label for="numLosses">Losses</label><br>
                            <input type="text" class="form-control" id="numLosses" readonly><br>
                            <label for="currentWord">Current Word</label><br>
                            <input type="text" class="form-control" id="currentWord" readonly><br>
                            <label for="guessesRemaining">Number of Guesses Remaining</label><br>
                            <input type="text" class="form-control" id="guessesRemaining" readonly><br>
                            <label for="guessedLetters">Letters Already Guessed</label><br>
                            <input type="text" class="form-control" id="guessedLetters" readonly><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</HTML>
